name: Build Cloud Resume Challenge App
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Build-Cloud-Resume-Challenge-App:
    runs-on: ubuntu-latest
    environment: development
    env:
      AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PR_NUMBER: $(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.4
    - run: echo $PR_NUMBER
    - name: Initialize terraform
      run: terraform init -backend-config="key=github-actions/pr/$PR_NUMBER"
      working-directory: ./infra/app
    - name: Apply terraform
      run: terraform apply -auto-approve -backend-config="key=github-actions/pr/$PR_NUMBER"
      working-directory: ./infra/app